  <body class="bg-dark" background="./funcionario-pena-de-prision.jpg ">

    <div id="divinfo" class="container p-4">

        <div class="col-md-6">

              <h1 class="h4">Prision</h1>

              <form id="task-form">

                <textarea id="task-delicte" rows="3" class="form-control mb-3" placeholder="Delicte del pres"></textarea>
